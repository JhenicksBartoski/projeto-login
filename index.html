<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Faça login para acessar seu espaço de trabalho</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-icons">mail</i>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email" maxlength="30">
                        <label for="iemail" class="login-input">E-mail</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha" class="login-input">Senha</label>
                    </div>
                    <div id="botoes-de-login">
                        <input type="submit" value="Entrar" class="botao">
                        <a href="#" class="botao">Esqueceu a senha?<i class="material-icons">person</i></a>
                        <a href="#" class="botao">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
